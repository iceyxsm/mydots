# Hyprlock Configuration - Cyberpunk Theme
# Rose Pine inspired colors

# General settings
general {
    hide_cursor = true
    ignore_empty_input = false
    immediate_render = true
    text_trim = true
    fractional_scaling = 2
    fail_timeout = 2000
}

# Authentication settings
auth {
    pam:enabled = true
    pam:module = hyprlock
    fingerprint:enabled = false
}

# Animations
animations {
    enabled = true
    bezier = fadeIn, 0.05, 0.9, 0.1, 1.05
    animation = fadeIn, 1, 5, fadeIn
}

# Background - screenshot with blur effect
background {
    monitor = 
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Password input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(c4a7e7ee)
    inner_color = rgba(191724ee)
    font_color = rgba(e0def4ff)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Enter password...</i>
    hide_input = false
    rounding = 10
    check_color = rgba(9ccfd8ee)
    fail_color = rgba(eb6f92ee)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgba(f6c177ee)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -100
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = $TIME
    color = rgba(e0def4ff)
    font_size = 120
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(000000aa)
    shadow_boost = 1.2
}

# Date display
label {
    monitor =
    text = cmd[update:1000] date +"%A, %d %B %Y"
    color = rgba(c4a7e7ff)
    font_size = 28
    font_family = JetBrainsMono Nerd Font
    position = 0, -150
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 2
    shadow_color = rgba(000000aa)
}

# Username display
