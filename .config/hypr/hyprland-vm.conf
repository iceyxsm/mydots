# Hyprland Configuration - VIRTUAL MACHINE (VMware/VirtualBox)
# Made by iceyxsm
# This is a MINIMAL config for VMs - software rendering only

# CRITICAL VM FIXES - Must be set before anything else
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_EGL_NO_MODIFIERS,1
env = MESA_GLTHREAD,disabled

# Debug logging - KEEP ENABLED to see errors
debug:disable_logs = false

# Monitor - Let it auto-detect, don't force resolution
monitor=,preferred,auto,1

# Minimal autostart - Only basics
exec-once = hyprpaper

# Input
input {
    kb_layout = us
    follow_mouse = 1
}

# General - SIMPLIFIED
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(ff00ffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    no_cursor_warps = true
}

# Decoration - DISABLED for VM
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    drop_shadow = false
}

# Animations - Minimal
animations {
    enabled = false
}

# Dwindle
dwindle {
    pseudotile = true
    preserve_split = true
}

# Keybindings
$mainMod = SUPER
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
