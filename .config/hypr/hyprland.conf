# Hyprland Configuration - Cyberpunk Theme
# Made by iceyxsm

# Source environment variables
source = ~/.config/hypr/environment.conf

# VMware / Virtual Machine fixes
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = WLR_NO_HARDWARE_CURSORS,1

# Monitor configuration - VMware works better with explicit settings
monitor=,1920x1080@60,auto,1
# Fallback: monitor=,preferred,auto,1

# Common explicit monitor configs (uncomment if auto doesn't work)
# monitor=DP-1,1920x1080@144,0x0,1
# monitor=HDMI-A-1,1920x1080@60,0x0,1
# monitor=eDP-1,1920x1080@60,0x0,1

# Debug mode (disable after fixing issues)
# debug:disable_logs = false

# Autostart applications
exec-once = waybar
exec-once = hyprpaper
exec-once = mako
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(ff00ffee) rgba(bd93f9ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    
    # NVIDIA fix: Allow software cursors
    no_cursor_warps = true
}

# Decoration settings
decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Animations
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Keybindings
$mainMod = SUPER

# Application shortcuts
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, hyprlock

# Screenshots
bind = $mainMod, Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# Clipboard history
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window rules for common apps
windowrule = float, ^(pavucontrol)$
windowrule = float, ^(wofi)$
windowrule = size 800 600, ^(pavucontrol)$

# NVIDIA-specific fixes (only apply if NVIDIA detected)
exec-once = [ -d /proc/driver/nvidia ] && export __GL_GSYNC_ALLOWED=0
exec-once = [ -d /proc/driver/nvidia ] && export __GL_VRR_ALLOWED=0
