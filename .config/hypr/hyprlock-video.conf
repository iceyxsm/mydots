# Hyprlock Configuration - Cyberpunk Theme with VIDEO BACKGROUND\n# Uses mpvpaper hack: NO background block = video shows through!\n# \n# HOW IT WORKS:\n# 1. Run: mpvpaper --layer overlay --mpv-options "--loop --no-audio" HDMI-A-1 /path/to/video.mp4\n# 2. Then: hyprlock --config ~/.config/hypr/hyprlock-video.conf\n# 3. The video plays BEHIND hyprlock since there's no background defined!\n#\n# Rose Pine inspired colors\n\n# General settings\ngeneral {\n    hide_cursor = true\n    ignore_empty_input = false\n    immediate_render = true\n    text_trim = true\n    fractional_scaling = 2\n    fail_timeout = 2000\n}\n\n# Authentication settings\nauth {\n    pam:enabled = true\n    pam:module = hyprlock\n    fingerprint:enabled = false\n}\n\n# Animations\nanimations {\n    enabled = true\n    bezier = fadeIn, 0.05, 0.9, 0.1, 1.05\n    animation = fadeIn, 1, 5, fadeIn\n}\n\n# BACKGROUND - Transparent to allow mpvpaper video to show through!\n# The video plays BEHIND hyprlock since background is fully transparent\nbackground {\n    monitor =\n    # No path = transparent\n    color = rgba(0, 0, 0, 0)  # Fully transparent\n    blur_passes = 0\n    contrast = 1\n    brightness = 1\n}\n\n# Password input field - semi-transparent to show video behind\ninput-field {\n    monitor =\n    size = 300, 60\n    outline_thickness = 2\n    dots_size = 0.2\n    dots_spacing = 0.2\n    dots_center = true\n    dots_rounding = -1\n    outer_color = rgba(c4a7e7dd)\n    inner_color = rgba(191724aa)\n    font_color = rgba(e0def4ff)\n    fade_on_empty = true\n    fade_timeout = 1000\n    placeholder_text = <i>Enter password...</i>\n    hide_input = false\n    rounding = 10\n    check_color = rgba(9ccfd8ee)\n    fail_color = rgba(eb6f92ee)\n    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>\n    fail_transition = 300\n    capslock_color = rgba(f6c177ee)\n    numlock_color = -1\n    bothlock_color = -1\n    invert_numlock = false\n    swap_font_color = false\n    position = 0, -100\n    halign = center\n    valign = center\n}\n\n# Time display with shadow for readability over video\nlabel {\n    monitor =\n    text = $TIME\n    color = rgba(e0def4ff)\n    font_size = 120\n    font_family = JetBrainsMono Nerd Font Bold\n    position = 0, -300\n    halign = center\n    valign = center\n    shadow_passes = 3\n    shadow_size = 5\n    shadow_color = rgba(000000cc)\n    shadow_boost = 1.5\n}\n\n# Date display\nlabel {\n    monitor =\n    text = cmd[update:1000] date +"%A, %d %B %Y"\n    color = rgba(c4a7e7ff)\n    font_size = 28\n    font_family = JetBrainsMono Nerd Font\n    position = 0, -150\n    halign = center\n    valign = center\n    shadow_passes = 2\n    shadow_size = 4\n    shadow_color = rgba(000000cc)\n}\n\n# Username display\nlabel {\n    monitor =\n    text = Hi, $USER\n    color = rgba(eb6f92ff)\n    font_size = 24\n    font_family = JetBrainsMono Nerd Font\n    position = 0, 50\n    halign = center\n    valign = center\n    shadow_passes = 2\n    shadow_size = 3\n    shadow_color = rgba(000000cc)\n}\n\n# Lock icon\nlabel {\n    monitor =\n    text = ï€£\n    color = rgba(c4a7e7ff)\n    font_size = 48\n    font_family = Font Awesome 6 Free Solid\n    position = 0, 150\n    halign = center\n    valign = center\n    shadow_passes = 2\n    shadow_size = 3\n    shadow_color = rgba(000000cc)\n}\n\n# Bottom info - keyboard layout\nlabel {\n    monitor =\n    text = Layout: $LAYOUT\n    color = rgba(908caaff)\n    font_size = 14\n    font_family = JetBrainsMono Nerd Font\n    position = 0, 100\n    halign = center\n    valign = bottom\n    shadow_passes = 1\n    shadow_size = 2\n    shadow_color = rgba(000000cc)\n}\n\n# Decorative shape - cyberpunk accent line\nshape {\n    monitor =\n    size = 400, 2\n    color = rgba(eb6f9280)\n    position = 0, -200\n    halign = center\n    valign = center\n    rotate = 0\n}\n